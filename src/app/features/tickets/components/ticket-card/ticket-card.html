<div class="bg-gray-800 rounded-lg p-4 hover:bg-gray-700 cursor-pointer">
  <h3 class="text-white text-sm mb-3">{{ ticket().title }}</h3>

  <div class="flex items-center justify-between">
    <div class="flex -space-x-2">
      <!-- Use @for instead of *ngFor -->
      @for (avatar of ticket().assignees; track $index) {
        <img [src]="avatar"
             class="w-6 h-6 rounded-full border-2 border-gray-800"
             alt="assignee">
      }
    </div>

    <span class="text-xs px-2 py-1 rounded text-white"
          [class.bg-red-900]="ticket().priority === 'High'"
          [class.bg-yellow-900]="ticket().priority === 'Medium'"
          [class.bg-green-900]="ticket().priority === 'Low'">
      Priority: {{ ticket().priority }}
    </span>
  </div>
</div>
