<div class="bg-gray-900 rounded-xl p-6">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-white text-lg">ðŸŽ« Tickets</h2>
    <button class="bg-gray-800 text-white px-4 py-2 rounded-lg text-sm hover:bg-gray-700">
      + New Ticket
    </button>
  </div>

  <div class="grid grid-cols-4 gap-4">
    <!-- To Do Column -->
    <div>
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-gray-400 text-sm">To Do</h3>
        <span class="bg-gray-700 text-gray-300 text-xs px-2 py-1 rounded-full">
              {{ todoTickets.length }}
            </span>
      </div>
      <div class="space-y-3">
        <app-ticket-card *ngFor="let ticket of todoTickets" [ticket]="ticket">
        </app-ticket-card>
      </div>
    </div>

    <!-- Doing Column -->
    <div>
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-gray-400 text-sm">Doing</h3>
        <span class="bg-gray-700 text-gray-300 text-xs px-2 py-1 rounded-full">
              {{ doingTickets.length }}
            </span>
      </div>
      <div class="space-y-3">
        <app-ticket-card *ngFor="let ticket of doingTickets" [ticket]="ticket">
        </app-ticket-card>
      </div>
    </div>

    <!-- Done Column -->
    <div>
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-gray-400 text-sm">Done</h3>
        <span class="bg-gray-700 text-gray-300 text-xs px-2 py-1 rounded-full">
              {{ doneTickets.length }}
            </span>
      </div>
      <div class="space-y-3">
        <app-ticket-card *ngFor="let ticket of doneTickets" [ticket]="ticket">
        </app-ticket-card>
      </div>
    </div>

    <!-- HappyDay Column -->
    <div>
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-gray-400 text-sm">HappyDay</h3>
        <span class="bg-gray-700 text-gray-300 text-xs px-2 py-1 rounded-full">
              {{ happydayTickets.length }}
            </span>
      </div>
      <div class="space-y-3">
        <app-ticket-card *ngFor="let ticket of happydayTickets" [ticket]="ticket">
        </app-ticket-card>
      </div>
    </div>
  </div>
</div>
